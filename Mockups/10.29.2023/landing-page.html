<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwordless Webpage</title>
    <style>
      /* CSS Code */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #e5e5e5;
      }

      .container {
        background-color: #ff4c4c;
        padding: 50px 80px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      }

      .title {
        font-size: 48px;
        font-weight: bold;
        color: #ffffff;
        margin-bottom: 20px;
      }

      .subtitle {
        font-size: 24px;
        color: #ffffff;
        margin-bottom: 40px;
      }

      .btn {
        display: inline-block;
        background-color: #2a73d5;
        color: #ffffff;
        padding: 15px 25px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container" id="landing">
      <div class="title">Go Passwordless,</div>
      <div class="subtitle">For Less Hassle & More Security.</div>
      <a href="#" class="btn">GET STARTED</a>
    </div>
  </body>
</html>

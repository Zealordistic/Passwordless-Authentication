<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommended Market Offerings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        text-align: center;
        padding-top: 50px;
      }

      .container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #222;
        border-radius: 8px;
      }

      .header {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .card {
        background-color: #333;
        padding: 10px 15px;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      .logo {
        display: inline-block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #0f0;
        margin-right: 10px;
      }

      .title {
        display: inline-block;
        vertical-align: top;
        font-size: 20px;
      }

      .details,
      .extra {
        margin-top: 10px;
        font-size: 12px;
      }

      .extra {
        display: none;
      }

      .show-btn {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #555;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
      }

      .show-btn:hover {
        background-color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container" id="offering">
      <div class="header">Recommended Market Offerings</div>

      <!-- Cisco Duo Card -->
      <div class="card">
        <div class="logo"></div>
        <div class="title">Cisco Duo</div>
        <div class="details">Implementation Cost: 4/10</div>
        <div class="details">Seamlessness: 7/10</div>
        <div class="details">Implementation Difficulty: 3/10</div>
        <div class="extra">Additional Details...</div>
        <button class="show-btn" onclick="toggleExtra(this)">SHOW MORE</button>
      </div>

      <!-- BioCatch Card -->
      <div class="card">
        <div class="logo"></div>
        <div class="title">BioCatch</div>
        <div class="details">Implementation Cost: 2/10</div>
        <div class="details">Seamlessness: 3/10</div>
        <div class="details">Implementation Difficulty: 6/10</div>
        <div class="extra">
          Additional Features:<br />
          - Mobile-Friendly<br />
          - Supports OTP<br />
        </div>
        <button class="show-btn" onclick="toggleExtra(this)">SHOW MORE</button>
      </div>
    </div>

    <script>
      function toggleExtra(btn) {
        const extra = btn.previousElementSibling;

        if (extra.style.display === "none") {
          extra.style.display = "block";
          btn.innerText = "SHOW LESS";
        } else {
          extra.style.display = "none";
          btn.innerText = "SHOW MORE";
        }
      }
    </script>
  </body>
</html>
